name: Nightly Scrape

on:
  schedule:
    - cron: "0 18 * * *"   # 02:00 Asia/Singapore daily (GitHub uses UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: hkcompete-backend/requirements.txt

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          git ls-files | sed -n '1,200p'

      - name: Install deps (with fallback)
        run: |
          python -m pip install --upgrade pip
          if [ -f hkcompete-backend/requirements.txt ]; then
            pip install -r hkcompete-backend/requirements.txt
          else
            # fallback if requirements.txt isn't where we expect
            pip install requests beautifulsoup4 python-dotenv certifi
          fi

      - name: Locate scraper.py
        id: find_scraper
        shell: bash
        run: |
          set -e
          FILE=$(git ls-files | grep -iE '(^|/)(hkcompete-?backend|backend)/scraper\.py$|(^|/)scraper\.py$' | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "❌ Could not find scraper.py in the repo." >&2
            echo "Tip: ensure it's committed, and note paths are case-sensitive." >&2
            exit 1
          fi
          echo "Found: $FILE"
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Run scraper (static export, rules-only)
        env:
          EXTRACTOR_ORDER: rules
          CSE_PAGES_PER_QUERY: 2
          CSE_DATE_RESTRICT: m12
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        run: |
          python "${{ steps.find_scraper.outputs.file }}" --out public/competitions.json --pretty

      - name: Commit updated JSON if changed
        run: |
          if git diff --quiet -- public/competitions.json; then
            echo "No changes"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/competitions.json
            git commit -m "nightly scrape"
            git push
          fi

