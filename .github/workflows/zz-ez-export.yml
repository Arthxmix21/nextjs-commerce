name: Export Competitions (manual)

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create .env for exporter
        run: |
          cat > .env << 'EOF'
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          EOF

      - name: Verify exporter path
        run: |
          echo "== repo root =="
          ls -la
          echo "== hkcompete-backend =="
          ls -la hkcompete-backend || true
          test -f hkcompete-backend/export_json.py || (echo "ERROR: hkcompete-backend/export_json.py missing"; exit 1)

      - name: Run exporter
        run: |
          set -e
          cd hkcompete-backend
          python export_json.py --out ../competitions.json
          cd ..
          echo "== after export =="
          ls -la

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: competitions-json
          path: competitions.json
          if-no-files-found: error

      - name: Commit competitions.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f competitions.json
          git commit -m "update: competitions.json [skip ci]" || echo "No changes to commit"
          git push || echo "Push skipped"






