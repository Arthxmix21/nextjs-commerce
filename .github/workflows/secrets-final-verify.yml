name: Export competitions (manual to test branch)

on:
  workflow_dispatch: {}

permissions:
  contents: write

env:
  TARGET_BRANCH: data-update-test   # change to 'main' after you verify

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create .env for exporter
        run: |
          cat > .env << 'EOF'
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          # add others only if your script reads them from .env
          # SERPER_API_KEY=${{ secrets.SERPER_API_KEY }}
          # GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          # GOOGLE_CSE_ID=${{ secrets.GOOGLE_CSE_ID }}
          EOF

      # ðŸ‘‰ Adjust the command below if your exporter lives elsewhere or is named differently
      - name: Run exporter
        run: |
          python export_json.py --out public/competitions.json

      - name: Commit to test branch
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # create/switch to TARGET_BRANCH from the current default branch
          if git ls-remote --exit-code --heads origin "$TARGET_BRANCH" >/dev/null 2>&1; then
            git checkout "$TARGET_BRANCH"
            git merge --no-edit -
          else
            git checkout -b "$TARGET_BRANCH"
          fi

          git add public/competitions.json
          if git diff --staged --quiet; then
            echo "No changes to competitions.json"
            exit 0
          fi

          git commit -m "refresh(test): competitions.json [skip ci]"
          git push origin "$TARGET_BRANCH"
